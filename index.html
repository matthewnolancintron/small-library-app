<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <!--library-->
    <section id="librarySection">
        <header>
            <h1>Library</h1>
            <button data-modal-target="#modal" id="addNewBookButton">+ new book</button>
        </header>
        <ul id="library">
            <!--book add via the script library.js-->
        </ul>
    </section>
    
    <!--modal/form-->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">Add a new book</div>
            <button data-modal-close class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <!--add form in here-->
            <form id="newBookForm" name="newBookForm">
                <div id="title-field">
                    <label for="title" id="title-label">Title</label>
                    <input type="text" name="title" id="title-input" placeholder="The book's title" required='true'>
                </div>
                <div id="author-field">
                    <label for="author" id="author-label">Author</label>
                    <input type="text" name="author" id="author-label" placeholder="The book's author" required="true">
                </div>
                <div id="pageCount-field">
                    <label for="numPages" id="pageCount-label">Page count</label>
                    <input type="number" name="numPages" id="pageCount-input" placeholder="how many pages?" required="true">
                </div>
                <div id="hasBeenRead-field">
                    <label for="hasBeenRead" id="hasBeenRead-label">Have you read this?</label>
                    <select name="hasBeenRead" id="hasBeenRead-Select" required="true">
                        <option value="" class="hasBeenRead-option">--Please choose</option>
                        <option value="True" class="hasBeenRead-option">True</option>
                        <option value="False" class="hasBeenRead-option">False</option>
                    </select>
                </div>
                <button id="submit-addNewBook" type="submit" form="newBookForm">submit</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
